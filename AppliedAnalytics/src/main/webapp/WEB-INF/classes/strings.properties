account.start.summary=Applied Analytics is a web application that will analyze common analytical data and portray the result in a simple, clear and interactive way! The purpose of this application is to provide an easy-to-use medium that will allow the average user to understand what their analytical data is really telling them in order for them to make better decisions and take action to further their website goals. The application will analyze raw website visitor data provided by Google Analytics, and identify important trends and events tailored specifically to the client\u2019s website. These findings will be presented as suggestions for improvement or through an interface using interactive visualizations that convey the information that the client wants and needs to understand in order to optimize the effectiveness of their website.

